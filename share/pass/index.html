    // 从网络上读取某个excel文件，url必须同域，否则报错
    function readWorkbookFromRemoteFile(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', url, true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = function(e) {
            if (xhr.status == 200) {
                var data = new Uint8Array(xhr.response);
                var workbook = XLSX.read(data, { type: 'array' });
                if (callback) callback(workbook);
            }
        };
        xhr.send();
    }
    // 读取本地excel文件
    function readWorkbookFromLocalFile(file, callback) {
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = e.target.result;
            var workbook = XLSX.read(data, { type: 'binary' });
            if (callback) callback(workbook);
        };
        reader.readAsBinaryString(file);
    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
    }
    window.onload = function() {
        if (getQueryVariable("id") == 1) {
            setTimeout(function() {
                window.location.href = "https://www.baidu.com";
            }, 1000);
        }
    }

    function readWorkbook(workbook) {
        var sheetNames = workbook.SheetNames; // 工作表名称集合
        var worksheet = workbook.Sheets[sheetNames[0]]; // 这里我们只读取第1张sheet
        var csv = XLSX.utils.sheet_to_csv(worksheet);
        // document.getElementById('list').innerHTML = csv2table(csv);
        
        var cfg = {
            data: csv2table(csv),
            searchFields: ["id", "name", "desc"],
            showSearchbar: true,
            itemTemplate: "tmpl-item"
        }
        // $("#test").searchList(cfg);
        console.log(csv2table(csv));
    }

    // 将csv转换成表格
    function csv2table(csv) {
    //     var  params = [];  
    //     for(var i = 0; i < 3; i++){  
    //         params.push({"group":i,"param":1});  
    //     }  
    //       
    //     var json = JSON.stringify(params); 


        var html = '<table>';
        var rows = csv.split('\n');
        rows.pop(); // 最后一行没用的
        rows.forEach(function(row, idx) {
            var columns = row.split(',');
            columns.unshift(idx + 1); // 添加行索引
            if (idx == 0) { // 添加列索引
                html += '<tr>';
                for (var i = 0; i < columns.length; i++) {
                    html += '<th>' + (i == 0 ? '' : String.fromCharCode(65 + i - 1)) + '</th>';
                    console.log((i == 0 ? '' : String.fromCharCode(65 + i - 1)));
                }
                html += '</tr>';
            }
            html += '<tr>';
            columns.forEach(function(column) {
                html += '<td>' + column + '</td>';
                console.log(column);
            });
            html += '</tr>';
        });
        html += '</table>';
        return html;
    }
    readWorkbookFromRemoteFile("https://zjlloveo0.github.io/share/pass/file/excel/资源共享.xlsm", function callback(workbook) {
        console.log(workbook);
        readWorkbook(workbook);
    });
