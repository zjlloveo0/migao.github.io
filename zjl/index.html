<!DOCTYPE html>
<html lang="zh-cn">
  <head>
<script type="text/javascript">
function getBase64Image(img) {
var canvas = document.createElement("canvas");
canvas.width = img.width;
canvas.height = img.height;

var ctx = canvas.getContext("2d");
ctx.drawImage(img, 0, 0, img.width, img.height);

var dataURL = canvas.toDataURL("image/png");
console.log(dataURL);
return dataURL
}
</script>
  </head>
<body>
  <input value="tijia" type="button" onclick="nativeMethod.GoBack();"/>
  <input value="tijia2" type="button" onclick="window.demo.GoBack();"/>
  <img crossOrigin="Anonymous" src="https://upload.ibesteeth.com/tmp/club/img/1513250107372f058df49.jpg" onclick="getBase64Image(this)"/>
</body>
</html>
