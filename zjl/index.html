<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript">
    function getBase64Image(img) {
        var canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, img.width, img.height);

        var dataURL = canvas.toDataURL("image/png");
        window.webView.saveImg(dataURL);
    }
    </script>
</head>

<body>
    <a href="https://zjlloveo0.github.io/test/index.html">123456</a><br/>
    <input value="安卓webView返回" type="button" onclick="window.webView.GoBack();" /><br>
    <p>点击图片保存到相册</p>
    <img crossOrigin="Anonymous" src="https://zjlloveo0.github.io/static/img/head.png" onclick="getBase64Image(this)" />
    <a href="tel:13253375512">点击拨打电话</a>
</body>

</html>
