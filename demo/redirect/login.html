<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<script type="text/javascript" src="https://zjlloveo0.github.io/static/js/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			var a=getQueryString();
			console.log(a);
			$('#login').attr('href', a['redirect']);
		});
		//获取url中的参数
		function getQueryString() {  
			var qs = location.search.substr(1), // 获取url中"?"符后的字串  
		    args = {}, // 保存参数数据的对象
		    items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
		    item = null,
		    len = items.length;
			for(var i = 0; i < len; i++) {
				item = items[i].split("=");
				var name = decodeURIComponent(item[0]),
			  	value = decodeURIComponent(item[1]);
				if(name) {
					args[name] = value;
				}
			}
			return args;
		}
	</script>		
</head>
<body>
	登录页面
	<a id="login" href="login.html">返回</a>
</body>
</html>
