<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加密解密</title>
    <script src="gbk.min.js"></script>
    <script src="https://zjlloveo0.github.io/static/js/jquery.js"></script>
    <script src="tripledes2.min.js"></script>
    <script src="mode-ecb-min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        $('#bu1').click(function(e) {
            $('#txt2').val(encryptByDES($('#txt1').val(), '950521'));
        });
        $('#bu2').click(function(e) {
            $('#txt1').val(decryptByDES($('#txt2').val(), '950521'));
        });
    });

    function encryptByDES(message, key) {
        var keyHex = CryptoJS.enc.Utf8.parse(key);
        message = CryptoJS.enc.GBK.parse(message);
        var encrypted = CryptoJS.DES.encrypt(message, keyHex, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        return encrypted.ciphertext.toString(CryptoJS.enc.Hex);
    }

    function decryptByDES(message, key) {        
    	var keyHex = CryptoJS.enc.Utf8.parse(key);      
	    var decrypted = CryptoJS.DES.decrypt({
	        ciphertext: CryptoJS.enc.Hex.parse(message)
	    }, keyHex, {
	        mode: CryptoJS.mode.ECB,
	        padding: CryptoJS.pad.Pkcs7
	    });

	    return decrypted.toString(CryptoJS.enc.GBK);
	}
    </script>
</head>

<body>
    <textarea id="txt1" style="min-width: 500px;min-height: 200px">123</textarea>
    <br>
    <textarea id="txt2" style="min-width: 500px;min-height: 200px"></textarea>
    <br>
    <input type="button" id="bu1" value="加密">&nbsp;
    <input type="button" id="bu2" value="解密">
</body>

</html>
